<script>

    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja ADICIONAR na lista.

    //ENTRADA
    const carrosSUVorigin = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    //SAÍDA
    alert(`Lista antiga: ${carrosSUV}.\n Lista nova: ${carrosSUV}`)

</script>
